<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>

<script type="text/javascript" src="http://eoneill-md.linkedin.biz:8080/uas/in.js">
  api_key: consumer_key_3
  onLoad: onLinkedInLoad
</script>
</head>
<body>
<script type="text/javascript">
function onLinkedInLoad() {
  IN.Event.on(IN, "auth", function() {onLinkedInLogin();});
}

function onLinkedInLogin() {
  // we pass field selectors as a single parameter (array of strings)
  IN.API.Profile("me")
    .fields(["firstName", "lastName", "connections", "industry"])
    .result(function(result){
      alert('IN.API.Profile("me") Passed:\n'+result.values[0].firstName+'\n'+result.values[0].lastName+'\n'+result.values[0].connections._total);
      console.log(result.values[0]);
    })
    .error(function(err){
      alert('::SHIT HAPPENS::\n'+err.message+'\n - '+err.raw_message);
      console.log(err)
    });
}
</script>

<script type="IN/Login"></script>

</body>
</html>
