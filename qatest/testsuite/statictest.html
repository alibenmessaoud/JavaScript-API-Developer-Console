<script type="text/javascript">
function testIt() {
  // we pass field selectors as a single parameter (array of strings)
  IN.API.Profile("me")
    .fields(["firstName", "lastName", "connections", "industry"])
    .result(function(result){
      console.log('IN.API.Profile("me") Passed: ',result.values[0]);
    })
    .error(function(err){
      console.log('IN.API.Profile("me") FAILED: ',err);
    });
}
</script>

<script type="IN/Login" data-onAuth="testIt"></script>
