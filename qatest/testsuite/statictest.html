<script type="text/javascript" src="http://qatest309b.qa.linkedin.com:8080/uas/in.js">

  onLoad: onLinkedInLoad

<body>
<script type="text/javascript">
function onLinkedInLoad() {
  IN.Event.on(IN, "auth", function() {onLinkedInLogin();});
}

function onLinkedInLogin() {
  // we pass field selectors as a single parameter (array of strings)
  IN.API.Profile("me")
    .fields(["firstName", "lastName", "connections", "industry"])
    .result(function(result){
      console.log('IN.API.Profile("me") Passed:\n'+result.values[0].firstName+'\n'+result.values[0].lastName+'\n'+result.values[0].connections._total);
    })
    .error(function(){
      alert('shit happens');
    });
}
</script>

<script type="IN/Login"></script>

</body>
