<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>JavaScript API Developer Console</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link media="all" type="text/css" href="css/default.css" rel="stylesheet"/>
  <link media="all" type="text/css" href="css/jqueryui/jqueryui.css" rel="stylesheet"/>
  <link media="all" type="text/css" href="css/console.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <script type="text/javascript">document.body.className += " js " /*@cc_on+'ie'+ScriptEngineMinorVersion()@*/;</script>
  <div id="header">
    <div id="header-texture">
      <a href="http://developer.linkedin.com">
        <img src="images/skin_basic_logo.png" alt="" />
      </a>
    </div>
  </div>
  <div id="wrapper">
    <div id="subheader">
      <h1>JavaScript API Developer Console</h1>
      <div id="status">
        <div class="ui-widget ui-helper-hidden" id="framework-status">
          <div class="ui-state-success ui-state-highlight ui-corner-all" > 
            <p>
              <span class="ui-icon ui-icon-check"></span>
              <strong>Framework:</strong> <span id="framework-using"></span>
            </p>
          </div>
        </div>
        <div class="ui-widget" id="tiny-url-container">
          <div class="ui-state-success ui-state-highlight ui-corner-all" > 
            <p>
              <span class="ui-icon ui-icon-check"></span>
              <strong>Link for this example:</strong> <a href="#" id="tiny-url"></a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="sidebar">
        <div id="sidebar-accordion">
          <H3><a href="#documentation">Documentation</a></h3>
          <div id="reference">
            <!-- load documentation here -->
          </div>
          <h3><a href="#framework">Framework Options</a></h3>
          <div id="framework-form">
            <form class="standard-form stacked">
              <div id="framework">
                <ul>
                  <li>
                    <label for="framework-selector">Framework:</label>
                    <div class="fieldgroup">
                      <select name="framework-selector" id="framework-selector">
                        <option value="platform.linkedin.com/in.js" selected>Production</option>
                        <option value="custom">Custom Framework</option>
                      </select>
                    </div>
                  </li>
                  <li class="framework-custom">
                    <label for="framework-url-custom">Framework URL:</label>
                    <div class="fieldgroup">
                      <input type="text" id="framework-url-custom" name="framework-url-custom" />
                    </div>
                  </li>
                  <li class="framework-custom">
                    <label for="api-key">API Key:</label>
                    <div class="fieldgroup">
                      <input type="text" id="api-key" name="api-key" />
                    </div>
                  </li>
                  <li>
                    <label for="api-options">Parameters:</label>
                    <div class="fieldgroup">
                      <textarea id="api-options" name="api-options" class="more" wrap="off"></textarea>
                    </div>
                  </li>
                  <li>
                    <label for="include-buttons" class="inline">Session Buttons:</label>
                    <div class="fieldgroup checkbox">
                      <input type="checkbox" id="include-buttons" name="include-buttons" title="include Login/Logout buttons" checked/>
                    </div>
                  </li>
                </ul>
              </div>
            </form>
          </div>
          <h3><a href="#examples">Examples</a></h3>
          <div id="examples">
            <!-- load list of examples via ajax -->
          </div>
        </div>
      </div>
      <div id="container-wrapper">
        <div id="container">
          <h2 id="title">Code</h2>
            <div id="console-container">
            <div class="ui-widget noscript">
              <div class="ui-state-error ui-corner-all">
                <p>
                  <span class="ui-icon ui-icon-alert"></span> 
                  <strong>Alert:</strong> This development tool requires JavaScript to function. Please enable JavaScript.
                </p>
              </div>
            </div>
            <textarea name="code-console" id="code-console"></textarea>
            <div id="button-container">
              <a href="#" id="runcode">Run</a>
              <a href="#" id="cleanup">Clean Up</a>
              <a href="#" id="getcode">Give me the Code</a>
            </div>
            <div id="error-container"></div>
          </div>
          <div id="result-container">
            <h2>Result</h2>
            <div id="sandbox"></div>
            <div id="iconbox"><ul id="icons">
              <li id="contract-sandbox" title="Contract Sandbox" class="ui-state-default ui-corner-all">
                <span class="ui-icon ui-icon-carat-1-n"></span>
              </li>
              <li id="expand-sandbox" title="Expand Sandbox" class="ui-state-default ui-corner-all">
                <span class="ui-icon ui-icon-carat-1-s"></span>
              </li>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="codeview" title="Full Code View"><textarea></textarea></div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <script type="text/javascript" src="js/jquery.qtip.js"></script>
  <script type="text/javascript" src="js/console.js"></script>
</body>
</html>
