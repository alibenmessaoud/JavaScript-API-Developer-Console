<p>Member Profile Popup</p>

<p>This example demonstrates the basic use of IN/MemberProfile to provide a popup of the member's profile. The "data-format" controls how the popup is formatted.  The "data-id" field expects a user's public profile URL.</p>

<script type="IN/MemberProfile" data-id="http://www.linkedin.com/in/reidhoffman" data-format="hover"></script>
