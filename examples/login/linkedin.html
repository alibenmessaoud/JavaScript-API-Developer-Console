<p>The login button can also be configured to display in different ways. The "data-label" value controls the text which appears on the button.</p>

<p>
  default<br/>
  <script type="IN/Login">Hello, <?js= firstName ?> <?js= lastName ?></script>
</p>

<p>
  LinkedIn<br/>
  <script type="IN/Login" data-label="LinkedIn">Hello, <?js= firstName ?> <?js= lastName ?></script>
</p>

<p>
  action<br/>
  <script type="IN/Login" data-label="action">Hello, <?js= firstName ?> <?js= lastName ?></script>
</p>
