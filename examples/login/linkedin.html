<p>The login button can also be configured to display in different ways. The "data-label" value controls the text which appears on the button.<br />
  
 <dl>
    <dt>default</dt>
    <dd><script type="IN/Login">Hello, <?js= firstName ?> <?js= lastName ?></script></dd>
    <br />
    <dt>LinkedIn</dt>
    <dd><script type="IN/Login" data-label="LinkedIn">Hello, <?js= firstName ?> <?js= lastName ?></script></dd>
    <br />
    <dt>action</dt>
    <dd><script type="IN/Login" data-label="action">Hello, <?js= firstName ?> <?js= lastName ?></script></dd>
  </dl>
