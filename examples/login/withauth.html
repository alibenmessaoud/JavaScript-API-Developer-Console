<p>This example demonstrates logging of the auth events generated by the login script.</p>
<script type="text/javascript">
  function demoLoginTagAuthCapture() {
    console.log("an auth event has occurred, recorded from login tag");
  }
  function demoLoginTagLogoutCapture() {
    console.log("a logout event has occurred, recorded from login tag");
  }
</script>

<script type="IN/Login" data-onAuth="demoLoginTagAuthCapture" data-onLogout="demoLoginTagLogoutCapture">
  <p>You are logged in and authorized.</p>
</script>
